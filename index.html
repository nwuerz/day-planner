<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Roboto&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for schdeuling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

        <div id="hour-9" class="row time-block">

            <div class="col-md-1 hour">
                9AM
            </div>

            <textarea type="text" class="col-md-10 userText"></textarea>

            <button class="btn saveBtn col-md-1"></button>

        </div>

        <div id="hour-10" class="row time-block">

            <div class="col-md-1 hour">
                10AM
            </div>

            <textarea type="text" class="col-md-10 userText"></textarea>

            <button class="btn saveBtn col-md-1"></button>

        </div>

        <div id="hour-11" class="row time-block">

            <div class="col-md-1 hour">
                11AM
            </div>

            <textarea type="text" class="col-md-10 userText"></textarea>

            <button class="btn saveBtn col-md-1"></button>

        </div>

        <div id="hour-12" class="row time-block">

            <div class="col-md-1 hour">
                12PM
            </div>

            <textarea type="text" class="col-md-10 userText"></textarea>
            
            <button class="btn saveBtn col-md-1"></button>

        </div>

        <div id="hour-1" class="row time-block">

            <div class="col-md-1 hour">
                1PM
            </div>

            <textarea type="text" class="col-md-10 userText"></textarea>

            <button class="btn saveBtn col-md-1"></button>

        </div>

        <div id="hour-2" class="row time-block">
            
            <div class="col-md-1 hour">
                2PM
            </div>

            <textarea type="text" class="col-md-10 userText"></textarea>
            
            <button class="btn saveBtn col-md-1"></button>

        </div>

        <div id="hour-3" class="row time-block">
            
            <div class="col-md-1 hour">
                3PM
            </div>

            <textarea type="text" class="col-md-10 userText"></textarea>
            
            <button class="btn saveBtn col-md-1"></button>

        </div>

        <div id="hour-4" class="row time-block">
            
            <div class="col-md-1 hour">
                4PM
            </div>

            <textarea type="text" class="col-md-10 userText"></textarea>
            
            <button class="btn saveBtn col-md-1"></button>

        </div>

        <div id="hour-5" class="row time-block">
            
            <div class="col-md-1 hour">
                5PM
            </div>
            
            <textarea type="text" class="col-md-10 userText"></textarea>
            
            <button class="btn saveBtn col-md-1"></button>
            
        </div>

    </div>

    <script src="lib/moment/moment.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
